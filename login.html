<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="logo">
        <img src="Logo.png" alt="">
         <p class="title">Crani Sync</p>
    </div> 

    <form class="loginForm">
        <label for="username"class="name">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>

        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" placeholder="Password" required><br><br>

        <p class="forgot">Forgot Password ? <u class="click">Click here</u></p> 
       
        <input type="button" id="login" value="Log-in">
        
    </form>

</body>


</html>
